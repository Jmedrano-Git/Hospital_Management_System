<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Gestión Hospitalaria'">Gestión Hospitalaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966486.png">
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="px-6 py-4 border-b border-blue-800">
        <h1 class="text-2xl font-bold">🏥 Hospital</h1>
        <p class="text-sm text-gray-300">Sistema Integral</p>
    </div>
    <nav class="flex-1 p-4 space-y-2 text-sm">
        <a th:href="@{/}" class="block py-2 px-3 rounded hover:bg-blue-800">🏠 Dashboard</a>
        <a th:href="@{/pacientes}" class="block py-2 px-3 rounded hover:bg-blue-800">👨‍⚕️ Pacientes</a>
        <a th:href="@{/citas}" class="block py-2 px-3 rounded hover:bg-blue-800">📅 Citas</a>
        <a th:href="@{/medicos}" class="block py-2 px-3 rounded hover:bg-blue-800">🩺 Médicos</a>
        <a th:href="@{/hospitalizaciones}" class="block py-2 px-3 rounded hover:bg-blue-800">🏨 Hospitalización</a>
        <a th:href="@{/facturacion}" class="block py-2 px-3 rounded hover:bg-blue-800">💳 Facturación</a>
        <a th:href="@{/seguridad}" class="block py-2 px-3 rounded hover:bg-blue-800">🔐 Seguridad</a>
    </nav>
    <div class="p-4 border-t border-blue-800 text-center text-xs text-gray-400">
        <p>© 2025 Tecsup</p>
    </div>
</aside>

<!-- Main content -->
<div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow px-6 py-3 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-700" th:text="${title} ?: 'Panel Principal'">Panel Principal</h2>
        <div class="flex items-center space-x-3">
            <input type="text" placeholder="Buscar..." class="px-3 py-2 border rounded-lg text-sm">
            <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="user" class="w-8 h-8 rounded-full border">
        </div>
    </header>

    <!-- Content -->
    <main class="p-6 overflow-y-auto" th:replace="${content}"></main>
</div>

</body>
</html>
