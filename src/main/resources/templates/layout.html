<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Sistema Hospitalario'">Sistema Hospitalario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar a.active {
            background-color: rgba(255,255,255,0.25);
            font-weight: 500;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            position: fixed;
            height: 100vh;
            padding: 1.5rem 1rem;
        }
        .sidebar a {
            color: #e9f2ff;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: rgba(255,255,255,0.15);
        }
        main {
            flex-grow: 1;
            margin-left: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .topbar {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- 🧭 SIDEBAR -->
<div class="sidebar">
    <h4 class="mb-4"><i class="bi bi-hospital me-2"></i>Hospital</h4>
    <nav>
        <a th:href="@{/pacientes/}" class="active"><i class="bi bi-house-door me-2"></i>Dashboard</a>
        <a th:href="@{/pacientes}" ><i class="bi bi-people me-2"></i>Pacientes</a>
        <a th:href="@{/medicos}" ><i class="bi bi-person-badge me-2"></i>Médicos</a>
        <a th:href="@{/especialidades}" ><i class="bi bi-bookmark-star me-2"></i>Especialidades</a>
        <a th:href="@{/citas}" ><i class="bi bi-calendar-event me-2"></i>Citas</a>
        <a th:href="@{/consultas}" ><i class="bi bi-journal-medical me-2"></i>Consultas</a>
        <a th:href="@{/facturacion}" ><i class="bi bi-receipt me-2"></i>Facturación</a>
        <a th:href="@{/seguridad}" ><i class="bi bi-shield-lock me-2"></i>Seguridad</a>

    </nav>
    <div class="mt-auto small text-white-50 pt-4 border-top">
        © 2025 Tecsup
    </div>
</div>

<!-- 🧩 MAIN CONTENT -->
<main>
    <!-- 🔝 TOPBAR -->
    <div class="topbar">
        <h5 class="mb-0" th:text="${title} ?: 'Panel Principal'">Panel Principal</h5>
        <div>
            <input type="text" class="form-control form-control-sm d-inline-block" placeholder="Buscar..." style="width:150px;">
            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <!-- 🧱 CONTENIDO CAMBIANTE -->
    <div class="p-4" th:replace="__${content}__"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
