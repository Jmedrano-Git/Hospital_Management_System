<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<section th:fragment="content">
    <div class="container mt-4">
        <h3 class="mb-4 text-primary fw-bold">Consultas Médicas</h3>
        <h6 class="text-muted mb-3">Listado de consultas realizadas</h6>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/consultas/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Consulta
            </a>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Médico</th>
                            <th>Motivo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c, it : ${consultas}">
                            <td th:text="${it.index + 1}">1</td>
                            <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${c.hora}"></td>
                            <td th:text="${c.paciente.nombres}"></td>
                            <td th:text="${c.medico.nombres}"></td>
                            <td th:text="${c.motivoConsulta}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-warning text-white" th:href="@{|/consultas/editar/${c.idConsulta}|}">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a class="btn btn-danger" th:href="@{|/consultas/eliminar/${c.idConsulta}|}"
                                       onclick="return confirm('¿Eliminar consulta?')">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
