<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<section th:fragment="content">
    <div class="container mt-4">
        <h3 class="text-primary fw-bold mb-4" th:text="${medico.idMedico} != null ? 'Editar Médico' : 'Nuevo Médico'">Nuevo Médico</h3>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form class="row g-3" th:action="@{/medicos/guardar}" th:object="${medico}" method="post">
                    <input type="hidden" th:field="*{idMedico}"/>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombres</label>
                        <input class="form-control" th:field="*{nombres}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Apellidos</label>
                        <input class="form-control" th:field="*{apellidos}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Colegiatura</label>
                        <input class="form-control" th:field="*{colegiatura}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Teléfono</label>
                        <input class="form-control" th:field="*{telefono}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Correo</label>
                        <input type="email" class="form-control" th:field="*{correo}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label fw-semibold">Especialidades (Ctrl/Cmd para multiselección)</label>
                        <select class="form-select" multiple size="6" name="especialidadesIds">
                            <option th:each="e : ${especialidades}"
                                    th:value="${e.idEspecialidad}"
                                    th:selected="${seleccionadas.contains(e.idEspecialidad)}"
                                    th:text="${e.nombre}">Cardiología</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-between mt-3">
                        <a th:href="@{/medicos}" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
