<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<section th:fragment="content">
    <div class="container mt-4">

        <h3 class="mb-4 text-primary fw-bold"
            th:text="${especialidad.idEspecialidad} != null ? 'Editar Especialidad' : 'Nueva Especialidad'">
            Nueva Especialidad
        </h3>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body">
                <form class="row g-3" th:action="@{/especialidades/guardar}"
                      th:object="${especialidad}" method="post">
                    <input type="hidden" th:field="*{idEspecialidad}"/>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label fw-semibold">Descripci√≥n</label>
                        <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                    </div>

                    <div class="col-12 mt-3">
                        <a th:href="@{/especialidades}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
</body>
</html>
