<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-primary mb-4">Registrar Paciente</h2>

        <form class="mt-3" th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{idPaciente}" />

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" th:field="*{nombres}"
                           th:classappend="${#fields.hasErrors('nombres')} ? ' is-invalid'">
                    <div class="invalid-feedback" th:errors="*{nombres}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}"
                           th:classappend="${#fields.hasErrors('apellidos')} ? ' is-invalid'">
                    <div class="invalid-feedback" th:errors="*{apellidos}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">DNI</label>
                    <input type="text" maxlength="8" class="form-control" th:field="*{dni}"
                           th:classappend="${#fields.hasErrors('dni')} ? ' is-invalid'">
                    <div class="invalid-feedback" th:errors="*{dni}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" th:field="*{correo}">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" th:field="*{direccion}">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
